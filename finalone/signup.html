<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->

    <title>Andrew Tool Sign up</title>

        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- <a href="http://www.freepik.com">All the background images of Andrew Tool designed by Freepik</a> -->
<body class="signUpBody">
    <div class="container">
        <div class="box">
            <div class=" well col-md-6 ">
                   <!-- first line begin-->
                <form class="form-horizontal center-block" role="form">
                    <p class="col-sm-1">           
                    </p>
                    <h2>Welcome to Andrew Contacts
                    </h2>
                    <!-- first line end -->
                    <!-- second line begin -->
                    <div class="form-group ">
                        <p class="col-sm-2">
                        </p>
                        <p class="col-sm-2 control-label">Username                           
                        </p>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" placeholder="Username" />
                        </div>
                    </div>
                    <!-- second line end -->
                    <!-- third line begin -->
                    <div class="form-group ">
                        <p class="col-sm-2">                            
                        </p>
                        <p class="col-sm-2 control-label">Password                            
                        </p>
                        <div class="col-sm-4">
                            <input class="form-control" type="password" placeholder="Password" />
                        </div>
                    </div>
                      <!-- third line end -->
                    <div class="form-group">
                        <p class="col-sm-2"></p>
                        <div class="col-sm-4">
                            <input class="btn btn-default " type="button"
                                value="If you have no account, please register an account" />
                        </div>
                    </div>
                    <!-- forth line begin -->
                    <div class="form-group ">
                        <p class="col-sm-3">                            
                        </p>
                        <div class="col-sm-6">
                            <input class="btn btn-default pull-left" type="button" value="Forgot Password" />
                            <input class="btn btn-default pull-right" type="button" value="Sign in" />                           
                        </div>
                        <!-- forth line end -->
                        <!-- fifth line begin -->
                        <div class="form-group">
                            <div class="col-sm-11">
                            <a class="goBackContacts" href="list.php">Go back to Andrew Contacts                               
                            </a>
                        </div>
                        <!-- fifth line end -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
